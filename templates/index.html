<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPT Summary Maker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
</head>

<body>
  <header>
    <h1>PPT Summary Maker</h1>
  </header>
  <main>
    <div class="container">
      <p>Upload your document (PDF or DOCX) to generate a summary PPT.</p>
      <form method="post" enctype="multipart/form-data" action="/">
        <fieldset>
          <legend>Select Your Target Audience:</legend>
          <label>
            <input type="checkbox" name="audience" value="students">
            Students
          </label><br>
          <label>
            <input type="checkbox" name="audience" value="professionals">
            Professionals
          </label><br>
          <label>
            <input type="checkbox" name="audience" value="researchers">
            Researchers
          </label><br>
          <label>
            <input type="checkbox" name="audience" value="entrepreneurs">
            Entrepreneurs
          </label><br>
          <label>
            <input type="checkbox" name="audience" value="general">
            General Audience
          </label><br>
        </fieldset>

        <label for="goal">What is the goal of this presentation?</label>
        <select name="goal" id="goal" required>
          <option value="">--Choose an option--</option>
          <option value="inform">Inform</option>
          <option value="persuade">Persuade</option>
          <option value="educate">Educate</option>
          <option value="entertain">Entertain</option>
          <option value="inspire">Inspire</option>
        </select>
        
        <label for="datafile">Choose a file:</label>
        <input type="file" id="datafile" name="datafile" accept=".pdf, .docx" required>
        
        <input type="submit" value="Upload and Generate PPT">
      </form>
      <div id="loading" class="hidden">Processing...</div>
      
      <!-- Additional templates will be added here -->
      </div>

      <div id="notification" class="hidden"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 PPT Summary Maker. All rights reserved.</p>
  </footer>
</body>

</html>

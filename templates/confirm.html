<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Summary Maker - Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Almost Done!</h2>
                    </div>
                    <div class="card-body text-center">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <h3 class="mb-4">Your presentation will have</h3>
                        <div class="slide-count mb-4">{{ estimated_slides }} slides</div>
                        <h4 class="mb-4">Would you like to proceed with downloading?</h4>
                        
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <form id="confirm-form" action="{{ url_for('confirm') }}" method="post">
                                    <input type="hidden" id="response-input" name="response" value="yes">
                                    
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="bi bi-check-circle-fill me-2"></i> Yes, Download Now
                                    </button>
                                    
                                    <button type="button" id="no-btn" class="response-btn btn-no w-100" onclick="toggleCustomSlides()">
                                        <i class="bi bi-x-circle-fill me-2"></i>No, I Want to Change
                                    </button>
                                    
                                    <div id="custom-slides-container" class="mt-4">
                                        <div class="form-group">
                                            <label for="custom-slides" class="form-label">How many slides would you like?</label>
                                            <input type="number" class="form-control form-control-lg" id="custom-slides" name="custom_slides" min="1" max="50" value>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
